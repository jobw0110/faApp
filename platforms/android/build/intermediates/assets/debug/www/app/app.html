<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-gear-a" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Manage Inventory</h1>
    </header>
    <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear="" menu-close="" class="item item-icon-left" ng-click="routeTo(&apos;app.home&apos;)">
              <i class="icon ion-ios-home-outline positive"></i>Home</ion-item>
            <ion-item nav-clear="" menu-close="" class="item item-icon-left" ng-click="routeTo(&apos;app.continue&apos;)">
              <i class="icon ion-ios-paper-outline positive"></i>Continue File
            </ion-item>
            <ion-item nav-clear="" menu-close="" class="item item-icon-left" ng-click="showConfirm()">
              <i class="icon ion-ios-plus-outline positive"></i>Create New File
            </ion-item>
            <ion-item nav-clear="" menu-close="" class="item item-icon-left" ng-click="routeTo(&apos;app.browse&apos;)">
              <i class="icon ion-ios-folder-outline positive"></i>Browse Files
            </ion-item>
            <ion-item nav-clear="" menu-close="" class="item item-icon-left" ng-click="routeTo(&apos;app.send&apos;)">
              <i class="icon ion-ios-email-outline positive"></i>Send File
            </ion-item>
          </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Settings</h1>
    </header>
    <ion-content class="has-header">

      <ul class="list">
        <li class="item item-toggle">
          <h3>USB/Bluetooth Scanner</h3>
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-change="alert('changed');">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

        <li class="item item-toggle">
          <h3>Edit After Scan</h3>
          <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

        <li class="item item-toggle">
          <h3>Use Defaults</h3>
          <label class="toggle toggle-positive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

        

        <li class="item item-input">
          <span class="input-label">User</span>
          <input type="text">
        </li>
        <li class="item item-input">
          <span class="input-label">Location</span>
          <input type="text">
        </li>

        


      </ul>

    </ion-content>
  </ion-side-menu>

</ion-side-menus>
