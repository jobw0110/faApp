<ion-view view-title="Fixed Assets Inventory">
  <ion-content>
  <div class="row">
  	<div class="col">

  		<div class="list card">
		  <a ng-click="routeTo('app.continue')" class="item item-icon-left">
		    <i class="icon ion-android-clipboard positive"></i>
		    Continue File
		  </a>
  		</div>

  		<div class="list card">
		  <a nav-clear="" ng-click="showConfirm()" class="item item-icon-left">
		    <i class="icon ion-plus-round positive"></i>
		    Create New File
		  </a>
  		</div>

  		<div class="list card">
		  <a ng-click="routeTo('app.browse')" class="item item-icon-left">
		    <i class="icon ion-android-folder positive"></i>
		    Browse Files
		  </a>
  		</div>

  		<div class="list card">
		  <a ng-click="routeTo('app.send')" class="item item-icon-left">
		    <i class="icon ion-email positive"></i>
		    Send File
		  </a>
  		</div>

  	</div> <!-- end of col -->
  </div>

  	
  </ion-content>
</ion-view>
