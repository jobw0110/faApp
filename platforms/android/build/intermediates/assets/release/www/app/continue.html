<ion-view hide-nav-bar="false" view-title="Scan Barcode">
  <ion-content>
  	<div class="list card" ng-show="inputBarcode">
  		<div class="item item-avatar">
		    <img src="img/BluetoothScanner.jpg">
		    <h2>USB/Bluetooth Scanner</h2>
		    <p>Click settings to change</p>
		</div>
	</div>
  	<div class="row">
  		<div class="col col-100">
  			<form name="continueForm" novalidate>
				<button class="button button-block button-positive" ng-click="scanBarcode();" ng-hide="inputBarcode">
				Scan
				</button>
				<div class="list card" ng-show="inputBarcode">
				  <label class="item item-input">
				    <input type="number" name="barcode" placeholder="Input Barcode" ng-model="barcode" show-focus="inputBarcode">
				  </label>
				</div>
				<span style="color:red;position:relative;left:10px;" 
				    ng-show="continueForm.barcode.$dirty && continueForm.barcode.$error.number">
				    <i class="icon ion-alert">&nbsp; Invalid Barcode</i>
			  	  </span>
				<button class="button button-block button-positive" 
					ng-disabled="continueForm.barcode.$invalid"
					ng-show="inputBarcode" 
					ng-click="submitScan(barcode);">
				Finish
				</button>
			</form>
			</div> <!--end of col -->
		</div> <!-- end of row -->
	</div>
  </ion-content>
</ion-view>
